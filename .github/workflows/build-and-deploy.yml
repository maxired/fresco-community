name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build jekyll
        uses: actions/jekyll-build-pages@v1

      - name: Archive
        uses: actions/upload-artifact@main
        with:
          path: _site
